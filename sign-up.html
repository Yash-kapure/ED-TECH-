<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  
  <link rel="stylesheet" href="..\css\sign-up.css">
</head>
<body>
  <div class="container">
    <h1>Sign up and start learning</h1>
    <form>
      <input type="text" placeholder="Full name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <div class="checkbox-container">
        <input type="checkbox" id="offers" checked>
        <label for="offers">Send me special offers, personalized recommendations, and learning tips.</label>
      </div>
      <button type="submit">Sign up</button>
      <p>By signing up, you agree to our <a href="#">Terms of Use</a> and <a href=".">Privacy Policy</a>.</p>
      <p>Already have an account? <a href="login.html">Log in</a></p>
    </form>
  </div>
</body>
</html>
