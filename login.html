<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="..\css\login.css">
</head>
<body>
  <div class="container">
    <h1>Log in to your EdTech account</h1><br>
    <div class="social-buttons" style="margin-left: 20%;">
        <a href="#" class="social-btn google">
          <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt="Google Logo"> Continue with Google
        </a>
        <a href="#" class="social-btn facebook">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Facebook Logo"> Continue with Facebook
        </a>
        <a href="#" class="social-btn apple">
          <img src="https://seeklogo.com/images/A/apple-logo-52C416BDDD-seeklogo.com.png" alt="Apple Logo"> Continue with Apple
        </a><br><br>
      </div>
    <form>
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit" class="login-btn">Log in</button>
    </form>
    <p class="signup-link">Don't have an account? <a href="sign-up.html">Sign up</a></p>
  </div>
</body>
</html>
